{% load static %}
{% comment %} <body class="Body_FazerLogin"> {% endcomment %}
    <div class="modal_box_login">
        <div class="modal_login">
            <!-- <a href="SobreNos.html"><img style="width: 20px; position: relative; bottom:20px; left: -15px;" src="MIDIA/IMG/voltar (1).png" alt="icone voltar"></a> -->
            <a href="{% url "locais_de_atendimento" %}"><button class="voltar"><i class="uil uil-angle-left" style="font-size: 30px; color: gray;"></i></button></a>
            <h1 class="titule">Fazer login</h1>
            <a style="text-decoration: none" href="{% url "cadastro" %}"><p class="CriarConta" >Criar conta</p></a>
            {% for message in messages %}
            <p>{{message}}<p>
            {% endfor %}
            <form action="{% url "login" %}" method="POST">
                {% csrf_token %}
                <input name="usuario" class="email_login" style="display: block;" type="text" placeholder="USUARIO">
                <input name="senha" class="password_login" style="display: block;" type="password" placeholder="SENHA">
                <a style="text-decoration: none;" href="{% url "esqueci_senha" %}"><p class="link_esqueciSenha">esqueci a senha</p></a>
                <input type="submit" style="display: block;" type="button" value="REALIZAR LOGIN" id="button_login">
            </form>
            <p style="text-align: center;"> OU </p>
            <input class="login_google" type="button" value="CONTINUAR COM O GOOGLE">
            <input class="login_facebook" type="button" value="CONTINUAR COM O FACEBOOK">
        </div>
    </div>
{% comment %} </body> {% endcomment %}
